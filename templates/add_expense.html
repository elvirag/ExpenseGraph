{% extends 'base.html' %}

{% block head %}
<title>Add Expense - ExpenseGraph</title>
{% endblock %}

{% block body %}

<script type="text/javascript">
function addNewCategory() {
	window.open('add_category.html');
}

</script>
<form action="{{ url_for('add_expense') }}" method="POST">
    Date of Purchase: <input type="date" name="date"><br>
    Name: <input type="text" name="name"><br>
    Cost: <input type="number" step="0.01" name="cost"><br>
    <div>Category: <input list="categories" name="category"><br>
        <datalist id="categories">
            {% for category in categories %}
            <option value="{{ category[1] }}" title="{{ category[2] }}"></option>
            {% endfor %}
        </datalist>
    </div>
    Means: <input list="means_list" name="means" required><br>
    <datalist id="means_list">
        <!-- <option><a href="/add_category">Add New Category</a></option> -->
        {% for means_type in means_types %}
        <option value="{{ means_type }}"></option>
        {% endfor %}
    </datalist>
    Business: <input type="text" name="business" required><br>
    <!-- TODO: autocomplete businesses -->
    Comments: <input type="text" name="comments"><br>
    <input type="submit" value="Add Expense">
</form>

{% endblock %}
