{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<table class="table table-hover">
    <tr>
        <th>Date of Purchase</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Category</th>
        <th>Payment Type</th>
        <th>Business</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
