{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<table class="table table-hover">
    <thead>
    <th>Date of Purchase</th>
    <th>Name</th>
    <th>Cost</th>
    <th>Category</th>
    <th>Means</th>
    <th>Business</th>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
